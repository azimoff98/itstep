<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>


<script src="jquery3-3-1.js"></script>

<script>

    var token

    function signIn() {
        var usr_name = $("#email_input").val()
        var pass = $("#password_input").val()


        $.ajax({
            url:"/api/auth",
            method:"PUT",
            data:{
                username:usr_name,
                password:pass
            },
            success: function (res) {
                token = res.token
            }
        })



    }



</script>




<body>

<div class="container">
    <br>
    <div class="row justify-content-center">
        <h1 style=>Log in to Trello </h1>
    </div>
    <div class="row justify-content-center">
        <p>or <a href="/api/auth" type="text">create a trello account </a> </p>
    </div>
    <div class="row justify-content-center">
        <form>
            <div class="form-group">
                <label for="email_input">Email address or username</label>
                <input type="text" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Enter email or username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password_input">Password</label>
                <input type="password" class="form-control" id="password_input" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="signIn()">Submit</button>
        </form>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
